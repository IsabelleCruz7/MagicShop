<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styleCadastro.css"/>
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/af562a2a63.js" crossorigin="anonymous"></script>
    <title>Magic Shop</title>
</head>
<body class="bg" background="img/bts-LY-tear.png">
    <div class="container" >
        
        <div class="content">
          <!--FORMULÁRIO DE CADASTRO-->
          <div id="cadastro">
            <form method="post" action=""> 
              <h1>Cadastro de Usuário</h1>
              <p> 
                <label for="nome_cad">Nome:</label>
                <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Ex.: Luiz Augusto" />
              </p>

              <p> 
                <label for="cpf_cad">CPF:</label>
                <input id="cpf_cad" name="cpf_cad" required="required" type="text" placeholder="XXX.XXX.XXX-XX" />
              </p>

              <p> 
                <label for="end_cad">Endereço:</label>
                <input id="end_cad" name="end_cad" required="required" type="text" placeholder="Ex.: Rua Orquídea" />
              </p>

              <p> 
                <label for="cid_cad">Cidade:</label>
                <input id="cid_cad" name="cid_cad" required="required" type="text" placeholder="Ex.: Crateús" />
              </p>
              
              <p> 
                <label for="est_cad">Estado:</label>
                <input id="est_cad" name="est_cad" required="required" type="text" placeholder="Ex.: Ceará" />
              </p>

              <p> 
                <label for="pais_cad">País:</label>
                <input id="pais_cad" name="pais_cad" required="required" type="text" placeholder="Ex.: Brasil" />
              </p>

              <p> 
                <label for="email_cad">E-mail</label>
                <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
              </p>
              
              <p> 
                <label for="user_cad">Username:</label>
                <input id="user_cad" name="user_cad" required="required" type="text" placeholder="Ex.: Luiz Augusto" />
              </p>

              <p> 
                <label for="senha_cad">Senha</label>
                <input id="senha_cad" name="senha_cad" required="required" type="password"/>
              </p>

              <p> 
                <label for="conf_senha_cad">Confirmação de senha</label>
                <input id="conf_senha_cad" name="conf_senha_cad" required="required" type="password"/>
              </p>
              
              <p> 
                <button class="button" type="button" onclick="cadUser()">Cadastrar</button>
              </p>
              
              <p class="link">
                <a href="index.html">Início</a>
                Já tem conta?
                <a href="TelaLogin.html"> Ir para Login </a>
              </p>
            </form>
          </div>
        </div>
      </div> 
</body>
</html>
